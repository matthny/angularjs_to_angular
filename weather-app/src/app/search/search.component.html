<div class="row">
  <div class="col-md-6">
    <h4>Forecast by City</h4>
    <form (ngSubmit)="submit($event)">
      <div class="form-group">
        <input type="text" value="{{ city }}" class="form-control">
      </div>
      <input type="submit" class="btn btn-primary" value="Get Forecast">
    </form>
  </div>
</div>
