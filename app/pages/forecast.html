  <div class="col-md-6">

<div ng-repeat="forecast in weatherForecast">
  <div class="row">
    <div class="col-md-6">
        <weather-report 
          weather="forecast"
          convert-to-standard="convertToC(temp)"
          convert-to-date="convertDate(date)"
          date-format="MMMM d, y, hh:mm"
        >
        </weather-report>
    </div>
  </div>
</div>
